<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Connect | Welcome</title>
  <style>
    :root {
      --color-bg1: #222831;
      --color-bg2: #31363F;
      --color-accent: #76ABAE;
      --color-light: #EEEEEE;
      --color-muted: rgba(238, 238, 238, 0.7);
      --font: 'Poppins', 'Segoe UI', sans-serif;
      --glass: rgba(255, 255, 255, 0.04);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font);
    }

    body {
      background: linear-gradient(135deg, var(--color-bg1), var(--color-bg2));
      color: var(--color-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      padding: 50px;
      background: var(--glass);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: var(--glass-shadow);
      animation: fadeIn 0.8s ease, float 6s ease-in-out infinite alternate;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(to right, var(--color-accent), #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: var(--color-muted);
      margin-bottom: 40px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .role-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    .role-button {
      background: var(--color-accent);
      color: #000;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(118, 171, 174, 0.4);
      position: relative;
      overflow: hidden;
    }

    .role-button:hover {
      transform: translateY(-3px);
      background-color: #5a8f91;
    }

    footer {
      font-size: 0.85rem;
      color: var(--color-muted);
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .role-button {
        width: 100%;
        padding: 12px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Campus Connect</h1>
    <p>Securely manage student applications, collaborate with counselors, and streamline the IB university process—all in one place.</p>

    <div class="role-buttons">
      <button class="role-button" onclick="goTo('student')">I'm a Student</button>
      <button class="role-button" onclick="goTo('counselor')">I'm a Counselor</button>
      <button class="role-button" onclick="goTo('coordinator')">I'm a Coordinator</button>
    </div>

    <footer>© 2025 Campus Connect. Built for IB schools worldwide.</footer>
  </div>

  <script>
    function goTo(role) {
      window.location.href = `./${role}/dashboard.html`;
    }
  </script>

</body>
</html>
