<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login | Campus Connect</title>
  <style>
    :root {
      --primary: #34c3c1;
      --primary-dark: #1fa9a7;
      --background-start: #0f2a2e;
      --background-end: #173b42;
      --card-bg: #ffffff;
      --text-dark: #1e1e1e;
      --error: #ff4d4d;
      --success: #4caf50;
      --shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, var(--background-start), var(--background-end));
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.03);
      filter: blur(60px);
    }

    .circle.one {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
    }

    .circle.two {
      width: 400px;
      height: 400px;
      bottom: 5%;
      right: 15%;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: var(--card-bg);
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-dark);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: var(--text-dark);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 195, 193, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .message {
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 15px;
      display: none;
    }

    .error { color: var(--error); }
    .success { color: var(--success); }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #777;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 35px 25px;
      }

      .logo {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Subtle Background Effects -->
  <div class="background-shapes">
    <div class="circle one"></div>
    <div class="circle two"></div>
  </div>

  <div class="login-container">
    <div class="logo">Campus Connect</div>
    <h2>Student Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="message error" id="error-msg">Invalid login credentials</div>
    <div class="message success" id="success-msg">Login successful! Redirecting...</div>
    <button onclick="login()">Login</button>

    <div class="footer">Need help? Ask your counselor for access.</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAmmBxjhyP7AmMAGrIYMKYBZgYgankSuE",
      authDomain: "cs-ia-d2d61.firebaseapp.com",
      projectId: "cs-ia-d2d61",
      storageBucket: "cs-ia-d2d61.firebasestorage.app",
      messagingSenderId: "920948383805",
      appId: "1:920948383805:web:e6415cba8370ee68b98a54",
      measurementId: "G-W65JBWWXKZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const successMsg = document.getElementById("success-msg");

      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        successMsg.style.display = "block";
        setTimeout(() => {
          window.location.href = "./dashboard.html";
        }, 1500);
      } catch (error) {
        errorMsg.textContent = "Email or password is incorrect.";
        errorMsg.style.display = "block";
      }
    };
  </script>
</body>
</html>
