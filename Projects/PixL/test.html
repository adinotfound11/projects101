<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIX.L Nav</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #C0C0CC;
    }

    .navbar {
      background-color: #1E1E2F;
      padding: 12px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .logo {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.4rem;
      color: white;
    }

    .highlight {
      color: #c084fc;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #2C2C3A;
      padding: 10px 16px;
      border-radius: 10px;
      border: 2px solid #3B3B4F;
      width: 260px;
      height: 40px;
    }

    .search-bar svg {
      margin-right: 10px;
      stroke: #AAAAAA;
      flex-shrink: 0;
    }

    .search-text {
      font-weight: 600;
      color: #AAAAAA;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 48px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #C0C0CC;
      font-size: 0.85rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .nav-item svg {
      margin-bottom: 4px;
      width: 24px;
      height: 24px;
      stroke: #C0C0CC;
    }

    .nav-item span {
      color: #C0C0CC;
    }

    .nav-item:hover svg,
    .nav-item:hover span {
      stroke: #A855F7;
      color: #A855F7;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <div class="left-section">
      <div class="logo">PIX<span class="highlight">L.</span></div>
      <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" width="18" height="18">
          <circle cx="11" cy="11" r="8" stroke="currentColor" fill="none"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor"/>
        </svg>
        <span class="search-text">Search</span>
      </div>
    </div>
    <div class="right-section">
      <div class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l9-9 9 9v8a2 2 0 01-2 2h-4a2 2 0 01-2-2v-4H9v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-8z" />
        </svg>
        <span>Home</span>
      </div>
      <div class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2">
          <circle cx="12" cy="12" r="10" stroke="currentColor"/>
          <path d="M14.5 9.5l-4 1.5-1.5 4 4-1.5 1.5-4z" stroke="currentColor" stroke-linejoin="round"/>
        </svg>
        <span>Discover</span>
      </div>
      <div class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor"/>
          <path d="M9 3v18M15 3v18M3 9h18M3 15h18" stroke="currentColor"/>
        </svg>
        <span>Projects</span>
      </div>
      <div class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2">
          <path d="M17 21v-2a4 4 0 00-4-4H7a4 4 0 00-4 4v2" stroke="currentColor"/>
          <circle cx="9" cy="7" r="4" stroke="currentColor"/>
          <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75" stroke="currentColor"/>
        </svg>
        <span>Community</span>
      </div>
      <div class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2">
          <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1h6z" stroke="currentColor"/>
        </svg>
        <span>Notifications</span>
      </div>
      <div class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2">
          <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zM4.2 20.4c0-3.3 5.6-4.8 7.8-4.8s7.8 1.5 7.8 4.8V22H4.2v-1.6z" stroke="currentColor"/>
        </svg>
        <span>Profile</span>
      </div>
    </div>
  </div>
</body>
</html>
